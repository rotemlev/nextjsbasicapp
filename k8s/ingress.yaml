apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextjsbasicapp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nextjsbasicapp-svc
            port:
              number: 80
